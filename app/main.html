<!doctype html>
<html>
 	<head>
 		<title>
 			Chirp
 		</title>
 		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
 		<script src="javascripts/chirpApp.js" type="text/javascript"></script>
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
 	</head>
 	<body ng-app="chirpApp">
 		<div id ="main" ng-controller="mainController">
 			<form ng-Submit="post()">
 				<input required="required" type="text" name="" placeholder="Your name" ng-model="newPost.created_by">
 				<textarea required="required" maxlength="200" rows="3" placeholder="Say something" ng-model="newPost.text"></textarea>
 				<input type="submit" class="button" value="Chirp!" name="">
 			</form>
 			<div id="post-stream">
 				<h4>Chirp Feed</h4>
 				<!-- to be populated by angular -->
 				<div clas="post" ng-repeat="post in posts| orderBy:'created_at':true" ng-class-odd ="'odd'" ng-class-even="'even'">
 					<p>{{post.text}}</p>
 					<small>Posted by @{{post.created_by}}</small>
 					<small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
 					
 					
 				</div>
 			</div>
 		</div>
 	</body>
</html>
